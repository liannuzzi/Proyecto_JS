<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<title>Carbono Argentina | Alquiler de Vehículos</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <nav class="navegador navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Carbono</a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="items nav-link " aria-current="page" href="index.html">Inicio</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
</header>
<main>
    <!-- Imagen con titulo -->
    <div class="container-main container-fluid">
        <div class="index-text col-12 d-flex">
            <div id="containerForm" class="col-md-3">
                <form id="formCargaCatalogo">
                    <fieldset id="fieldsetFormCargaCatalogo">
                        <div id="containerPasajeros" class="label-container mb-3 mx-2">
                            <label for="" class="form-label">Cantidad de pasajeros</label>
                            <input id="cantidadPasajeros" type="number" class="form-control"  min='1' placeholder="Ingrese la cantidad de pasajeros" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div id="containerCarroceria" class="label-container mb-3 mx-2">
                            <label for="" class="form-label">Tipo de Carrocería</label>
                            <select class="form-control" id="tipoCarroceria">
                                <option id="carroceriaPorDefecto">Seleccione un tipo de carrocería</option>
                              </select>
                        </div>
                        <div id="containerFechaRetiro" class="label-container mb-3 mx-2">
                            <label for="" class="form-label">Fecha retiro vehículo</label>
                            <input id="fechaRetiro" type="date" class="form-control" placeholder="Ingrese la fecha de retiro del vehículo" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div id="containerFechaDevolucion" class="label-container mb-3 mx-2">
                            <label for="" class="form-label">Fechas devolución vehículo</label>
                            <input id="fechaDevolucion" type="date" class="form-control" placeholder="Ingrese la fecha de devolución del vehículo" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="container-botones">
                            <button id="btnBuscarCatalogo" type="submit" class="boton btn btn-primary mb-3">Buscar Vehículo</button>
                            <button type="reset" class="boton btn btn-primary mb-3">Limpiar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="containerHome" class="col-md-9">
                <ul id="listado" >
                </ul>             
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="pie-pagina">
    <div class="footer-flex">
        <h4>Carbono</h4>
    </div> 
</footer>



<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="catalogo.js"></script>
</body>
</html>
